
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
        <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'recipes/css/viewrecipe.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
</head>
<body>
{% include 'home/nav.html' %}

<div class="container">
    <div class="card mb-3">
        <img src="{{obj.project_pic.url}}" class="card-img-top" alt="...">
        <h5 class="card-header">{{obj.category}}</h5>
        <div class="card-body">
              <ul class="list-group list-group-flush">
                  <li class="list-group-item"><h4 class="card-title">{{obj.project_name}}</h4></li>
                  <!-- <li class="list-group-item">
                      <h6><b>Description</b></h6>
                      {{obj.ingr}}
                  </li> -->
                  <li class="list-group-item">
                      <h6><b>Description</b></h6>
                      {{obj.description}}</li>
                    <a class="card-title btn btn-primary" href="{{obj.project_link}}">LiveLink</a>
                  <li class="list-group-item">
                        <h6><i class="btn btn-info">Rate:<a><i class="fa fa-star"></i></button></a></i></h6>
                        </li>
                        {{obj.score}}
              </ul>
        </div>
        
        <!-- loop for rating -->

        <div class="row">
          
            <div class="col text-center">
                <form class="rate-form" action="" method="POST" id="{{object.id}}">
                    {% csrf_token %}
                    <button type="submit" class="fa fa-star fa-3x my-btn" id="first"></button>
                    <button type="submit" class="fa fa-star fa-3x my-btn" id="second"></button>
                    <button type="submit" class="fa fa-star fa-3x my-btn" id="third"></button>
                    <button type="submit" class="fa fa-star fa-3x my-btn" id="fourth"></button>
                    <button type="submit" class="fa fa-star fa-3x my-btn" id="fifth"></button>
                </form>
                <br>
                <div id="confirm-box"></div>
            </div>
            
        </div>

        <!-- end rating loop -->
        <div class="card-footer text-muted">
            Created by: {{obj.created_by.first_name}} {{obj.created_by.last_name}}
         </div>
         
    </div>
</div>

</body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- custom css & js -->
<link rel="stylesheet" href="{% static 'style.css' %}">
<script src="{% static 'main.js' %}" defer></script>
</html>
